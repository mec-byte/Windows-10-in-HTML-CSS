  <body>  
    <div id="contextMenu" class="context-menu" style="display: none"> 
        <ul class="menu"> 
            <li class="share"><a href="#">Affichage</a></li>
            <li class="share"><a href="#">Tirer par</a></li>
            <li class="share"><a href="#">Actualiser</a></li>


        </ul> 
    </div> 
    <div class="desktop">

      <button class="icon" id="trash">Corbeille</button>
      <script>
        document.onclick = hideMenu; 
        document.oncontextmenu = rightClick; 
 
         function hideMenu() { 
             document.getElementById("contextMenu") 
                     .style.display = "none" 
         } 
 
         function rightClick(e) { 
             e.preventDefault(); 
 
             if (document.getElementById("contextMenu") .style.display == "block"){ 
                 hideMenu(); 
             }else{ 
                 var menu = document.getElementById("contextMenu")      
                 menu.style.display = 'block'; 
                 menu.style.left = e.pageX + "px"; 
                 menu.style.top = e.pageY + "px"; 
             } 
         } 
     </script>
    <div class="start-menuu">

      <div class="start-menu-controls">
        <button class="start-menu-shutdown-btn"></button>
